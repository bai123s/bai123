<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红底蓝字</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
        }
        .highlight {
            font-size: 36px;  /* 设置字体大小 */
            font-weight: bold;  /* 加粗字体 */
            color: blue;  /* 字体颜色为蓝色 */
            background-color: red;  /* 背景颜色为红色 */
            padding: 10px;  /* 添加一些内边距，使文字更清晰 */
            display: inline;  /* 让它显示在同一行 */
        }
    </style>
</head>
<body>
    <p>这是 <span class="highlight">红底蓝字</span> 啊</p>
</body>
</html>
